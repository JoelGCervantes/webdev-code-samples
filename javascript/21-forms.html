<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20 - Form Submission</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="21-forms.js"></script>
  </head>
  <body>
    <main>
      <form
        method="post"
        action="/something"
        class="border w-50 mx-auto mt-4 p-3">
        <h1 class="text-center my-3 mb-4">Submit a Question</h1>
        <div class="mb-3">
          <label for="fname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fname" name="fullname" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email </label>
          <input type="email" class="form-control" id="email" name="email" />
        </div>
        <fieldset class="form-group mb-3">
          <legend class="form-label fs-6">
            Which class section are you enrolled in?
          </legend>
          <input
            type="radio"
            class="form-check-input"
            id="cs463"
            name="section"
            value="cs463" />
          <label for="cs463">CS 463</label>
          <input
            type="radio"
            class="form-check-input"
            id="cs563"
            name="section"
            value="cs563" />
          <label for="cs563">CS 563</label>
        </fieldset>
        <div class="mb-3">
          <label for="assignments"
            >What assignment are you currently working on?</label
          >
          <select id="assignments" class="custom-select">
            <option value="">Select One:</option>
            <option value="hw1">HW 1</option>
            <option value="hw2">HW 2</option>
            <option value="hw3">HW 3</option>
            <option value="hw4">HW 4</option>
            <option value="labs">Lab Notebook</option>
            <option value="javascript">Final Project</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="comments" class="form-label">Share your question</label>
          <textarea class="form-control" id="comments"> </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Form</button>
        <button type="reset" class="btn btn-secondary">Reset Form</button>
      </form>
    </main>
  </body>
</html>
